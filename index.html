    <title>JS Code Quiz</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="col">
      <div class="row justify-content-between" id="topRow">
        <h6 id="timer"></h6>
        <h6 id="hsView">View Highscores</h6>
      </div>
    </div>

    <div class="container mt-5 text-center" id="display">
      <div class="col justify-content-center mt-4">
        <div class="row justify-content-center text-center">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="row text-center">
          <h4>
            Try to answer as many questions correctly as you can before running
            out of time! You'll get bonus points for answering quickly, as well
            as a time penalty for incorrect answers.
          </h4>
        </div>
        <div class="row justify-content-center">
          <button id="start-button">Start Quiz</button>
        </div>
      </div>
    </div>
    <div class="container text-center" id="bottomRow">
      <div class="col">
        <div class="row mt-5" id="hrRow">
          <div class="form-group mx-auto" id="hrFormRow">
            <!-- <input

          </div>
        </div>
        <div class="row" id="ansRow">
          <h3 id="announce"></h3>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    ></script>
    <script
